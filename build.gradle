plugins {
    id 'org.jetbrains.intellij' version '1.16.1'
}

version = ballerinaPluginVersion

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.ballerina-platform:lsp4intellij:0.96.0'
}

intellij {
    version = ideaVersion
    pluginName = ballerinaPluginName
    type = 'IC'

    plugins = []
}

tasks.withType(JavaCompile) {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}


patchPluginXml {
    sinceBuild = '222'
    untilBuild = '241.*'
}

signPlugin {
    certificateChain = System.getenv('CERTIFICATE_CHAIN')
    privateKey = System.getenv('PRIVATE_KEY')
    password = System.getenv('PRIVATE_KEY_PASSWORD')
}

publishPlugin {
    token = System.getenv('PUBLISH_TOKEN')
}

sourceSets {
    main {
        java {
            srcDir 'src/main/gen'
        }
    }
}

apply plugin: 'checkstyle'
checkstyle {
    toolVersion = checkStyleVersion
    configFile  rootProject.file("/src/main/resources/checkstyle/checkstyle.xml")
    checkstyleMain {
        source = fileTree("src/main/java")
        include '**/*.java'
    }
    checkstyleTest {
        source = fileTree("src/test/java")
    }
}

runIde.dependsOn check
buildPlugin.dependsOn check